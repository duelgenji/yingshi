<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>刷脸拯救友谊</title>
    <link rel="shortcut icon" href="public/img/favicon.ico">
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/boat_upload.css">
</head>
<body>
<div class="container">

    <div class="boat-title">
        <img src="http://res.ys-1v1.com/res/boat_title.png"/>
    </div>

    <div class="card-container-two-background">

            </div>

            </div>

            </div>
            <img id="upload-btn" class="add gifjs1" src="public/img/boat/boat_avatar_wo.png">
            <img id="upload-baby" class="add-baby gifjs2" src="public/img/boat/boat_avatar_ta.png">
            <div class="card-back">
                <img class="boat_gif_invisible" src="public/img/boat/boat_gif_tm.png">
                <img class="render" src="http://res.ys-1v1.com/res/boat_gif_default_1.png?imageMogr2/thumbnail/500x/strip">
                <img class="original boat-gif-default" src="http://res.ys-1v1.com/res/boat_gif_default_1.png?imageMogr2/thumbnail/500x/strip">
                <img class="original boat-gif-default" src="http://res.ys-1v1.com/res/boat_gif_default_2.png?imageMogr2/thumbnail/500x/strip">
                <img class="original boat-gif-default" src="http://res.ys-1v1.com/res/boat_gif_default_3.png?imageMogr2/thumbnail/500x/strip">
                <img class="original boat-gif-default" src="http://res.ys-1v1.com/res/boat_gif_default_4.png?imageMogr2/thumbnail/500x/strip">
                <img class="original boat-gif-default" src="http://res.ys-1v1.com/res/boat_gif_default_5.png?imageMogr2/thumbnail/500x/strip">


                <img class="original boat-gif-refuse" src="http://res.ys-1v1.com/res/boat_gif_refuse_1.png?imageMogr2/thumbnail/500x/strip">
                <img class="original boat-gif-refuse" src="http://res.ys-1v1.com/res/boat_gif_refuse_2.png?imageMogr2/thumbnail/500x/strip">
                <img class="original boat-gif-refuse" src="http://res.ys-1v1.com/res/boat_gif_refuse_3.png?imageMogr2/thumbnail/500x/strip">
                <img class="original boat-gif-refuse" src="http://res.ys-1v1.com/res/boat_gif_refuse_4.png?imageMogr2/thumbnail/500x/strip">
                <img class="original boat-gif-refuse" src="http://res.ys-1v1.com/res/boat_gif_refuse_5.png?imageMogr2/thumbnail/500x/strip">
                <img class="original boat-gif-refuse" src="http://res.ys-1v1.com/res/boat_gif_refuse_6.png?imageMogr2/thumbnail/500x/strip">
                <img class="original boat-gif-refuse" src="http://res.ys-1v1.com/res/boat_gif_refuse_7.png?imageMogr2/thumbnail/500x/strip">
                <img class="original boat-gif-refuse" src="http://res.ys-1v1.com/res/boat_gif_refuse_8.png?imageMogr2/thumbnail/500x/strip">
                <img class="original boat-gif-refuse" src="http://res.ys-1v1.com/res/boat_gif_refuse_9.png?imageMogr2/thumbnail/500x/strip">
                <img class="original boat-gif-refuse" src="http://res.ys-1v1.com/res/boat_gif_refuse_10.png?imageMogr2/thumbnail/500x/strip">
                <img class="original boat-gif-refuse" src="http://res.ys-1v1.com/res/boat_gif_refuse_11.png?imageMogr2/thumbnail/500x/strip">

            </div>
        </div>


    </div>




    <div class="boat-content">
        <p id="boatTitle">&nbsp;</p>
        <p><span id="boatText">&nbsp;</span><span id="present" class="boat-content-red">&nbsp;</span></p>
        <p>OR发我<span id="money" class="boat-content-red"></span>的红包!</p>
        <p id="result">&nbsp;</p>
        <p>现在看你咯 <img class="boat-haha" src="public/img/boat/boat_haha.png"/></p>
    </div>


    <div class="button-content">
        <div class="btn-img" id="rescue">
            <img src="public/img/boat/btn_rescue.png">
        </div>
        <div class="btn-img" id="refuse">
            <img src="public/img/boat/btn_refuse.png">
        </div>
    </div>

    <div class="button-content">
        <div class="btn-content">
            <div class="btn-content-c">
                <span class="boat-rescue-list"></span>共<span class="rescue_number"></span>人帮忙拯救了友谊小船
            </div>
        </div>
        <div class="btn-content">
            <div class="btn-content-c">
                <span class="boat-refuse-list"></span>共<span class="refuse_number"></span>人残忍掀翻了友谊小船
            </div>
        </div>
    </div>


    <div class="boat-bottom">
        <div id="want_play" class="want-play">
            <span class="want-span">
                <span class="want-span-1">></span><span class="want-span-2">></span><span class="want-span-3">></span>
            </span>
            <span class="want-play-span">我也要玩</span>
        </div>
        <div class="boat-bottom-link"></div>
    </div>
</div>


<!-- Modal -->
<div class="modal my-model" id="rescueModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" style="width: 100%;height: 100%;margin: 0">
        <div class="modal-content center boat-list">
            <div class="boat-list-close"></div>
            <div class="boat-list-body" style="">
                <div class="boat-list-title">
                    【拯救名单】
                </div>
                <div class="boat-list-names boat-rescue-names">
                </div>
                <div class="boat-list-number">
                    - 共<span class="rescue_number"></span>人拯救 -
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal my-model" id="refuseModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" style="width: 100%;height: 100%;margin: 0">
        <div class="modal-content center boat-list">
            <div class="boat-list-close"></div>
            <div class="boat-list-body" style="">
                <div class="boat-list-title">
                    【掀翻名单】
                </div>
                <div class="boat-list-names boat-refuse-names">
                </div>
                <div class="boat-list-number">
                    - 共<span class="refuse_number"></span>人掀翻 -
                </div>
            </div>
        </div>
    </div>
</div>

<script src="public/js/jquery.min.js"></script>
<script src="public/js/bootstrap.min.js"></script>
<script src="public/js/common.js"></script>
<script src="public/js/boat_show.js"></script>

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="public/js/wxconfig.js"></script>
<script src="public/js/hashes.min.js"></script>
<script src="public/js/gif.js"></script>

<script>


    $(document).ready(function(){
        upload_init();

        var imgdefereds=[];
        $('img').each(function(){
            var dfd=$.Deferred();
            $(this).bind('load',function(){
                dfd.resolve();
            }).bind('error',function(){
                //图片加载错误，加入错误处理
                // dfd.resolve();
            })
            if(this.complete) setTimeout(function(){
                dfd.resolve();
            },1000);
            imgdefereds.push(dfd);
        });
        $.when.apply(null,imgdefereds).done(function(){
            GIF_init();
            btnClickable = true;
        });

        var openId = GetQueryString("openId");

        $('#rescue').on('click', function () {
            if(!btnClickable) return;
            btnClickable = false;
            $('#rescue').find("img").attr("src","public/img/boat/btn_rescue_2.png");
            setTimeout(function(){
                $('#rescue').find("img").attr("src","public/img/boat/btn_rescue_disable.png");
                $('#refuse').find("img").attr("src","public/img/boat/btn_refuse_disable.png");
            },200);
            GIF_rescue();
            boatAction(0);
        });

        $('#refuse').on('click', function () {
            if(!btnClickable) return;
            btnClickable = false;
            $('#refuse').find("img").attr("src","public/img/boat/btn_refuse_2.png");
            setTimeout(function(){
                $('#rescue').find("img").attr("src","public/img/boat/btn_rescue_disable.png");
                $('#refuse').find("img").attr("src","public/img/boat/btn_refuse_disable.png");
            },200);
            GIF_refuse();
            boatAction(1);
        });

        $("#want_play").on("click",function(){
            forward();
        });

        function forward(){
            if(openId){
                self.location = "boat_upload.html?openId="+openId;
            }else{
                self.location = "boat_enter.html";
            }
        }


        /* 名单功能 start*/
        $('.boat-rescue-list').on('click', function () {
            $("#rescueModal").modal("show")
        });
        $('.boat-refuse-list').on('click', function () {
            $("#refuseModal").modal("show")
        });
        $(".boat-list-close").on("click",function(){
            $(".my-model").modal("hide")
        });
        /* 名单功能 end*/

        //底部链接
        $(".boat-bottom-link").on("click",function(){
            self.location="http://m.ys1vs1.icoc.me/index.jsp";
        });

    });


</script>
</body>
</html>
