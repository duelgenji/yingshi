<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>友谊的小船</title>
    <link rel="shortcut icon" href="public/img/favicon.ico">
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/boat_upload.css">
</head>
<body>
<div class="container">

    <div class="boat-title">
        <img src="public/img/boat/boat_title.png"/>
    </div>

    <div class="card-container-two-background">

        <div class="card-container-two">
            <div class="btn-img-add">
            </div>
            <div class="btn-img-add1">
            </div>
            <div id="plan">
                <canvas id="myCanvas"></canvas>
            </div>
            <div id="plan1">
                <canvas id="myCanvas1"></canvas>
            </div>
            <img id="upload-btn" class="add" src="public/img/boat/boat_avatar.png">
            <img id="upload-baby" class="add-baby" src="public/img/boat/boat_avatar.png">
            <div class="card-back"><img src="public/img/boat/boat_upload.png"></div>
        </div>


    </div>

    <img id="boat-icon" class="boat-icon" src=""/>

    <div class="boat-content">
        <p id="boatTitle"></p>
        <p><span id="boatText"></span><span id="present"></span></p>
        <p>OR发我<span id="money" style="color: #F57878"></span>的红包!</p>
        <p id="result"></p>
    </div>


    <div class="button-content">
        <div class="btn-img" id="rescue">
            <img src="public/img/boat/btn_rescue.png">
        </div>
        <div class="btn-img" id="refuse">
            <img src="public/img/boat/btn_refuse.png">
        </div>
    </div>

    <div class="button-content">
        <div class="btn-content">
            <div class="btn-content-c">
                安迪、大S、尔康、M鹿M、超人等234987人帮忙拯救了友谊的小船
            </div>
        </div>
        <div class="btn-content">
            <div class="btn-content-c">
                安迪、大S、尔康、M鹿M、超人等234987人帮忙拯救了友谊的小船
            </div>
        </div>
    </div>

    <div id="want_play" class="want-play">
        <span class="want-play-span">我也要玩</span><span class="want-span-1"> ></span><span class="want-span-2">></span><span class="want-span-3">></span>
    </div>

    <div class="ys-1v1">
        <a href="http://m.ys1vs1.icoc.in/index.jsp"><img src="public/img/boat/ys1v1.png"/></a>
    </div>
</div>


<script src="public/js/jquery.min.js"></script>
<script src="public/js/bootstrap.min.js"></script>
<script src="public/js/common.js"></script>
<script src="public/js/boat_show.js"></script>

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="public/js/wxconfig.js"></script>
<script src="public/js/hashes.min.js"></script>
<script>


    $(document).ready(function(){

        var openId = GetQueryString("openId");

        $('#rescue').on('click', function () {
            alert("执行拯救动画");
            forward();
        });
        $('#refuse').on('click', function () {
            alert("执行掀翻动画");
            forward();
        });

        $("#want_play").on("click",function(){
            forward();
        });

        function forward(){
            if(openId){
                self.location = "boat_upload.html?openId="+openId;
            }else{
                self.location = "boat_enter.html";
            }
        }
    });


</script>
</body>
</html>
