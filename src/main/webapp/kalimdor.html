<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>

    <script src="public/js/jquery.min.js"></script>
    <script src="public/js/CSV.js"></script>
</head>
<body>

<textarea id="place" cols="150" rows="40"></textarea>

<br/>
<button id="go">go</button>
<script>
    $("#go").on("click",function(){

        $.get("wenan.csv",function(data){

            var rows = CSV.parse(data);
            var row;

            console.log(rows.length);

            var rescueType = 0 , money = 0;

            for( var i = 0 ;i<rows.length; i++){

                row = rows[i];

                var json = {};
                rescueType = 0;
                money = parseFloat(row[4]);
                json.boatNo = i + 1;
                json.boatTitle = row[0];
                json.takeText = row[1];
                json.present = row[2];
                json.result = row[3];
                json.money = row[4];
                json.sendText = row[5];

                if(money>=3 && money < 6){
                    rescueType = 1;
                }else if(money>=6 && money < 8){
                    rescueType = 2;
                }else if(money>=8){
                    rescueType = 3;
                }


                json.rescueType = rescueType;


                json.imgUrl = "http://o84r72kbf.bkt.clouddn.com/icon/N"+pad(i+1,3)+".gif";

                console.log(json);

                $.ajax({
                    url: "http://172.16.76.19:8080/wx/importBoat",
                    type: "post",
                    data:json,
                    dataType: "json",
                    success: function (data, textStatus, jqXHR) {

//                        console.log(json);
//                        console.log(data);
                        var result = data.success;

                        if (result == 1) {
                        }else if (result == 0) {
                            console.log(data);
                        }
                    },
                    error:function(){
                        console.log("fail"+i);
                    }

                });
            }

        });


        function pad(num, n) {
            var len = num.toString().length;
            while(len < n) {
                num = "0" + num;
                len++;
            }
            return num;
        }

        function toInt(str){

            if(isNaN(parseInt(str))){
                return "";
            }else{
                return parseInt(str);
            }

        }


    });
</script>

</body>
</html>
